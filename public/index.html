<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>单元测试题</title>
	<script src="./currentScript.js"></script>
	<script crossorigin="anonymous" integrity="sha384-9u9lzb/hr8e14GLHe5TEOrTiH3Qtw5DX2Zw9X/g7cqj81W2McEMx5CKOszxdb8jg"
		src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
</head>

<body>
	<noscript>
		<strong>We're sorry but unit-test-research doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="app">
		<question v-on:submit="next" :question="question"></question>
	</div>

	<script>
		window.onload = function () {
			new Vue({
				data: {
					question: {
						title: "题干",
						content: "内容"
					}
				},
				components: {
					question: Vue.component('<%= htmlWebpackPlugin.options.component %>')
				},
				methods: {
					next(answer) {
						console.log('收到答案: %o', answer);
					}
				}
			}).$mount('#app');
		}
	</script>
</body>

</html>
